 <title></title>

<body>
<style>
 
td {
        width: 150px;

        border: 1px solid black;
        padding: 5px;
      }
</style>
<table>

        <th>ID</th>

        <th>Age</th>

        <th>Adresse</th>

    </tr>

     {% for row in data %}

</table>
